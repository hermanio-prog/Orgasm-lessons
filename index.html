<!DOCTYPE html>
<html lang="pt-BR">
<head>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        input[type="text"], input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 8px;
            font-size: 16px;
            background: #222;
            color: #fff;
        }

        button {
            background: red;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px red;
        }

        .quiz, .checkout {
            display: none;
        }

        .question {
            margin: 20px 0;
            font-size: 18px;
        }

        .options button {
            display: block;
            width: 80%;
            margin: 10px auto;
        }

        .icon {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 10px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

    </style>
</head>
<body>
    <div class="container" id="name-step">

        <div class="question" id="question"></div>
        <div class="options">

    <div class="container checkout" id="checkout-step">

        let currentQuestion = 0;

        function startQuiz() {
            const name = document.getElementById('username').value;
            if(name.trim() === "") {
                alert("Por favor, digite seu nome.");
                return;
            }
            document.getElementById('name-step').style.display = 'none';
            document.getElementById('quiz-step').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.q;
            document.getElementById('opt0').textContent = q.options[0];
            document.getElementById('opt1').textContent = q.options[1];
            document.getElementById('opt2').textContent = q.options[2];
        }

            currentQuestion++;

            } else {
                document.getElementById('quiz-step').style.display = 'none';

            }
        }

        function goWhatsApp() {
            const email = document.getElementById('email').value;
            if(email.trim() === "") {
                alert("Digite seu email!");
                return;
            }
            const phone = "855943975";
            window.location.href = `https://wa.me/${phone}?text=Quero%20finalizar%20a%20compra,%20meu%20email%20é%20${encodeURIComponent(email)}`;

    </script>
</body>
